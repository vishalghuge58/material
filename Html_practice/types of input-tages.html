<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Input tags	</title>
</head>
<body>
<!--

	1.text/email/password/submit
	2.date/time/number/month
	3.radiobutton/checkbox

	5.url/color

	7. reset

<form enctype="multipart form-data">
<label>Enter the name</label>
<input type="text" name="name"> <br> <br>

	<label>enter the date</label>

	<input type="date" name=" date"> <br> <br>

	<label>Enter the time:</label>
	<input type="time" name=" time"> <br> <br>

	<label>Ente the month</label>
	<input type="month" name="month"> <br> <br>

	<label>Enter the number:</label>
	<input type="number" name="number"><br> <br>
	<label>select gender</label>
		<input type="radio" name="x"> male <<br>
		<input type="radio" name="x"> female <br> <br>

	<label>Enter color</label>
	<input type="color" name=" color"> <br> <br>

	<label>Entr the file</label>

	<input type="file" name="file"> <br> <br>

	<label>Enter the valid url</label>
	<input type="url" name="url"> <br> <br>

<label>Enter the price</label>
<input type="range" name="" min="25" max="100"><br>

	<input type="reset" name="">

</form>

</body>
</html>
